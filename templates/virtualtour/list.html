                          <div style="position: absolute; bottom: 10px; left: 50%; transform: translate(-50%, -50%);">
                            <a href="{% url 'vt:details' tour.slug %}" class="btn btn-primary text-center">{% translate 'Take a Tour Now' %}</a>

                        </div>
                      </div>
                </div>
            {% endfor %}
