{% extends 'base/base_login.html' %}
{% load static %}
{% load static i18n %}
{% block content %}
<div class="banner-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 d-none d-xl-block p-0 bg-image-cover bg-no-repeat" style="background-image: url({% static 'images/login-bg.jpg' %});"></div>
            <div class="col-xl-7 align-items-center d-flex bg-white rounded-lg overflow-hidden">
                <div class="card shadow-none border-0 ml-auto mr-auto login-card">
                    <div class="card-body rounded-0 text-left">
                        <h2 class="fw-700 display1-size display2-md-size mb-3">
                            Login into <br />
                            your account
                        </h2>
                        <form action="" method="post">
                            {%csrf_token%}
                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-email text-grey-500 pr-0"></i>
                                <input type="text" class="style2-input pl-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Email Address" name="email"/>
                            </div>
                            <div class="form-group icon-input mb-1">
                                <input type="Password" class="style2-input pl-5 form-control text-grey-900 font-xss ls-3" placeholder="Password"name="password" />
                                <i class="font-sm ti-lock text-grey-500 pr-0"></i>
                            </div>
                            <div class="form-check text-left mb-3">
                                <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1" />
                                <label class="form-check-label font-xsss text-grey-500" for="exampleCheck1">Remember me</label>
                                <a href="#" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your Password?</a>
                            </div>
                             <div class="col-sm-12 p-0 text-left">
                            <div class="form-group mb-1"><input type="submit" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0" value="Login"></div>
                            <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Dont have account? <a href="{% url 'customauth:register' %}" class="fw-700 ml-1">Register</a></h6>
                        </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
